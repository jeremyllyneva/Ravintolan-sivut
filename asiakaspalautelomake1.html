                </tr>
                <tr>
                    <td>Ulkonäkö</td>
                    <td><input type="radio" id="maku" name="maku"></td>
                    <td><input type="radio" id="maku" name="maku"></td>
                    <td><input type="radio" id="maku" name="maku"></td>
                    <td><input type="radio" id="maku" name="maku"></td>
                    <td><input type="radio" id="maku" name="maku"></td>
                    <td><input type="radio" id="maku" name="maku"></td>

                    <td>Hinta</td>

                </tr>

            <div class="vapaa-palaute">
                <label for="palaute">Alla olevaan kenttään voit antaa vapaata palautetta</label><br>
                <textarea name="palaute" id="palaute" cols="70" rows="10" class="kenttä" placeholder="Vapaa palaute"></textarea>
            </div>

            <div class="yhteystiedot">
                <p>Mikäli haluat, että otamme sinuun yhteyttä, jätä yhteystietosi alla olevaan kenttään</p>
                <form class="tiedot">
                    <label for="email">Sähköpostiosoite:</label>
                    <input type="email" id="email" name="email" class="sposti">
                    <br>
                    <label for="pnumero">Puhelinnumero:</label>
                    <input type="tel" id="pnumero" name="pnumero" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" class="numero">
                </form>
